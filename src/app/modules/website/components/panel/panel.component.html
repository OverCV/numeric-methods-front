  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        <a class="panel-block">
          <mat-icon fontIcon="format_list_numbered" aria-hidden="false" aria-label="Material Icon"></mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Approximation Column -->
    <ng-container matColumnDef="Approximation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort">
        <a class="panel-block">
          <mat-icon fontIcon="calculate" aria-hidden="false" aria-label="Material Icon"></mat-icon>
          Approximation
        </a>
      </th>
      <td mat-cell *matCellDef="let element">
        <a class="panel-block">
          {{element.Approximation}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort">
        <a class="panel-block">
          <mat-icon fontIcon="calculate" aria-hidden="false" aria-label="Material Icon"></mat-icon>
          Approximation
        </a>
      </th>
      <td mat-cell *matCellDef="let element">
        <a class="panel-block">
          {{element.id}}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</nav>
